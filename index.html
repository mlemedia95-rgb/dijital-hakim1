<body class="bg-[#f8fafc] text-slate-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Service Worker Kaydı - Hata ayıklama ve köken (origin) kontrolü ile
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Göreceli yol kullanımı (./sw.js) sandbox ortamlarında daha güvenlidir.
          navigator.serviceWorker.register('./sw.js', { scope: './' })
            .then(reg => {
              console.log('Service Worker başarıyla kaydedildi. Kapsam:', reg.scope);
            })
            .catch(err => {
              // ai.studio gibi sandbox ortamlarında origin mismatch (köken uyuşmazlığı) normaldir.
              // Bu durum uygulamanın çalışmasını engellemez.
              console.warn('Service Worker kaydı şu anki ortamda atlandı:', err.message);
            });
        });
      }
      
      // Çekerek yenilemeyi (pull-to-refresh) engelle
      document.addEventListener('touchmove', function (e) {
        if (e.target.closest('#root') && e.target.closest('#root').scrollTop > 0) {
          // Normal scroll
        } else {
          // Üst sınıra dayandıysa çekmeyi engelle
        }
      }, { passive: true });
    </script>
